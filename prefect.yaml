name: ETL TEST
prefect-version: 3.4.10

build:
  - prefect.deployments.steps.run_shell_script:
      id: install-deps
      script: |
        pip install -U pip
        pip install prefect-github
        pip install requests  # ðŸ‘ˆ ajout ici


pull:
  - prefect.deployments.steps.git_clone:
      repository: https://github.com/TGP69FR/etl-prefect.git

deployments:
  - name: etl-flow
    entrypoint: flows/etl_prefect.py:etl_flow

    work_pool:
      name: etl-pool
    schedules: []



